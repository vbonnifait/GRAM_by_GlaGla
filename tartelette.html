<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tartelette Fine - GRAM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

<nav class="top-nav">
    <a href="index.html">← Accueil</a>
    <span class="product-title">SABLÉ BRETON... ABRICOT</span>
</nav>

<div id="fixed-backgrounds">
    <img src="assets/images/Tartelette/Tt1.jpg" class="bg-layer active" data-index="0">
    <img src="assets/images/Tartelette/Tt2.jpg" class="bg-layer" data-index="1">

    <video class="bg-layer" data-index="2" autoplay muted loop playsinline style="object-fit: contain; background: #000;">
        <source src="assets/images/Tartelette/Tt_prep.mp4" type="video/mp4">
    </video>
</div>

<main class="scroll-container">

    <section class="scroll-step" data-index="0">
        <div class="glass-card">
            <h2>Précision & Fraîcheur</h2>
            <p>Un dressage minutieux sur un palet breton friable et beurré.</p>
        </div>
    </section>

    <section class="scroll-step" data-index="1">
        <div class="glass-card left">
            <h2>Duo Solaire</h2>
            <p>L'abricot rôti sublimé par une touche subtile de romarin frais.</p>
        </div>
    </section>

    <section class="scroll-step style-bande-noire" data-index="2">
        <div class="glass-card">
            <h2>Le Dressage</h2>
            <p>Le geste précis pour une finition parfaite.</p>
        </div>
    </section>

    <div style="height: 80vh;"></div>

</main>

<script src="script.js"></script>
</body>
</html>
