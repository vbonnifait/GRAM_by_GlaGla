<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GRAM by GlaGla</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

<header class="hero-section">
    <video autoplay muted loop id="bg-video">
        <source src="assets/videos/Animation.mp4" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="brand-title">GRAM by GlaGla</h1>
        <p class="subtitle">Pâtisserie & Créations Artistiques</p>
    </div>
</header>

<main class="accordion-container">

    <section class="accordion-section" id="patisserie-section">
        <div class="section-header">
            <h2>Pâtisseries</h2>
        </div>

        <div class="section-content" id="patisserie-content">
            <div class="horizontal-gallery">

                <a href="brioche.html" class="gallery-item" data-bgcolor="#fff8e1">
                    <img src="assets/images/Brioche/1.jpg" alt="La Brioche">
                    <h3>La Brioche</h3>
                </a>

                <a href="mojito.html" class="gallery-item" data-bgcolor="#e8f5e9">
                    <img src="assets/images/Mojito/M1.jpg" alt="Le Mojito">
                    <h3>Le Mojito</h3>
                </a>

                <a href="tarte.html" class="gallery-item" data-bgcolor="#fbe9e7">
                    <img src="assets/images/Tarte/T1.jpg" alt="Tarte Rustique">
                    <h3>Tarte Rustique</h3>
                </a>

                <a href="tartelette.html" class="gallery-item" data-bgcolor="#fff3e0">
                    <img src="assets/images/Tartelette/Tt1.jpg" alt="Tartelette Fine">
                    <h3>Tartelette Sablé</h3>
                </a>

                <a href="hallot.html" class="gallery-item" data-bgcolor="#fffde7">
                    <img src="assets/images/Hallot/H1.jpg" alt="Hallot Tradition">
                    <h3>Hallot Tressée</h3>
                </a>

                <a href="entremet.html" class="gallery-item" data-bgcolor="#fce4ec">
                    <img src="assets/images/Entremet/E1.jpg" alt="Les Entremets">
                    <h3>Les Entremets</h3>
                </a>

                <a href="choux.html" class="gallery-item" data-bgcolor="#efebe9">
                    <img src="assets/images/Choux/C1.jpg" alt="Petits Choux">
                    <h3>Les Choux</h3>
                </a>

            </div>
        </div>
    </section>

    <section class="accordion-section" id="creation-section">
        <div class="section-header">
            <h2>Créations Artistiques</h2>
        </div>
        <div class="section-content">
            <div class="empty-placeholder">
                <p>Bientôt disponible...</p>
            </div>
        </div>
    </section>

</main>

<footer>
    <p>Email: fanlo.glad.13@gmail.com</p>
    <a href="https://www.instagram.com/gram_by_glagla/" target="_blank">Instagram @gram_by_glagla</a>
</footer>

<script src="script_home.js"></script>
</body>
</html>
